
<form #f="ngForm">
    <div class="form-group">
        <input [(ngModel)]="myTask" name="myTask" type="text" class="form-control" placeholder="Enter Task" required>
    </div>

    <div class="form-group">
     <button class="btn btn-primary" [disabled]="!f.valid" (click)="saveTask()">
       Save Task
     </button> &nbsp; <i class="fa fa-spinner fa-spin"></i>
    </div>
</form>


<table class="table table-striped table-hover">
    <tbody>
        <tr *ngFor="let task of tasks | async; let i = index" [attr.data-index]="i">
            <td>{{i + 1}}</td>
            <td>{{task.description}}</td>

            <td>
                <button class="btn-sm btn-success" (click)="edit(task)">
                <i class="fa fa-edit"></i>
                </button> &nbsp; 
                <button class="btn-sm btn-danger" (click)="deleteTask(task)">
                <i class="fa fa-remove"></i>
                </button>
            </td>
        </tr>
    </tbody>
 </table>
